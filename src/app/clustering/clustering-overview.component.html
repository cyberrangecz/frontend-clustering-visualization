<!-- example of use for inidividual charts rather than a complete app -->
<mat-form-field class="cluster-input" appearance="fill">
    <mat-label>Number of clusters:</mat-label>
    <input matInput type="number" min="1" placeholder="" (change)="clusterChange($event)" class="input-field" [value]="numOfClusters">
</mat-form-field>

<!-- radar chart use -->
<div id="radarchartPlaceholder">
    <kypo-clustering-visualization
            [selectedComponent]="clusterables.NDimensional"
            [selectedFeature]="components.RADAR_CHART"
            [trainingDefinitionId]="trainingDefinitionId"
            [trainingInstanceIds]="trainingInstanceIds"
            [numOfClusters]="numOfClusters"
            [level]="level"
            (viewOpen)="toggleView($event)">
    </kypo-clustering-visualization>
</div>

<!-- scatterplot time after hint use -->
<div id="scatterClustersSvgPlaceholder" class="tAH">
    <kypo-clustering-visualization
            [selectedComponent]="clusterables.TimeAfterHint"
            [selectedFeature]="clusterables.TimeAfterHint"
            [trainingDefinitionId]="trainingDefinitionId"
            [trainingInstanceIds]="trainingInstanceIds"
            [numOfClusters]="numOfClusters"
            [level]="level"
            [isStandalone]="false">
    </kypo-clustering-visualization>
</div>

<!-- scatterplot wrong flags use -->
<div id="scatterClustersSvgPlaceholder_" class="wF">
    <kypo-clustering-visualization
            [selectedComponent]="clusterables.WrongFlags"
            [selectedFeature]="clusterables.WrongFlags"
            [trainingDefinitionId]="trainingDefinitionId"
            [trainingInstanceIds]="trainingInstanceIds"
            [numOfClusters]="numOfClusters"
            [level]="level"
            [isStandalone]="false">
    </kypo-clustering-visualization>
</div>
