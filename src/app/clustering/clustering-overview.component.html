<div>
   <h1>Cluster analysis and visualization</h1>
   <div>
       <mat-sidenav-container class="sidenav accordion-flush">
           <mat-sidenav mode="side" opened>

               <!--    Choose from Visualizations-->
               <button mat-button>Scatter plot</button>
                    <div class="row">
                        <button mat-button
                                (click)="selectedComponent=0;selectedFeature=0">
                            Wrong flags per time played
                        </button>
                    </div>
                    <div class="row">
                        <button mat-button
                                (click)="selectedComponent=0;selectedFeature=1">
                            Time spent after using a hint
                        </button>
                    </div>

                <!--<div panelClass="bg-dark">
                    <button mat-button>Line chart</button>
                    <div class="row">
                        <button mat-button
                                (click)="selectedComponent=1;selectedFeature=0">Wrong flags per time played SSE
                        </button>
                    </div>
                    <div class="row">
                        <button mat-button
                                (click)="selectedComponent=1;selectedFeature=1">Time spent after using a hint SSE
                        </button>
                    </div>
                    <div class="row">
                        <button mat-button
                                (click)="selectedComponent=1;selectedFeature=2">4-Dimensional cluster
                        </button>
                    </div>
                </div>-->
                <div panelClass="bg-dark">
                    <button mat-button
                            (click)="selectedComponent=2">Radar chart
                    </button>
                </div>
            </mat-sidenav>

           <!-- Main content -->
            <mat-sidenav-content style="margin-left: 230px;">
                <div>
                    <!-- inputs for testing purposes -->
                    <br/>
                    <div>
                        <label>Number of clusters:</label>
                    </div>
                    <div>
                        <input type="number" [(ngModel)]="numOfClusters">
                    </div>
                    <br/>
                    <div>
                        <label>Training definition identification:</label>
                    </div>
                    <div>
                        <input type="number" [(ngModel)]="trainingDefinitionId">
                    </div>
                    <br/>
                    <div>
                        <button type="submit" class="btn btn-primary">Recalculate</button>
                    </div>
                </div>

                <div class="col-sm-10">
                    <app-radar-chart *ngIf="selectedComponent==COMPONENTS.RADAR_CHART"></app-radar-chart>
                    <app-scatter *ngIf="selectedComponent==COMPONENTS.SCATTER" [feature]="selectedFeature"></app-scatter>
                    <app-line-chart *ngIf="selectedComponent==COMPONENTS.LINE_CHART" [feature]="selectedFeature"></app-line-chart>

                </div>


                <kypo-clustering-visualization
                        [trainingDefinitionId]="trainingDefinitionId"
                        [trainingInstanceId]="trainingInstanceId"
                        [numOfClusters]="numOfClusters"
                        [isStandalone]="true"
                >
                </kypo-clustering-visualization>
            </mat-sidenav-content>


        </mat-sidenav-container>
    </div>
</div>
