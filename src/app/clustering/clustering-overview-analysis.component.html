<h1>Cluster analysis and visualization</h1>
<div class="content">
    <div class="nav">
        <h2>Visualizations</h2>
        <mat-divider />
        <button mat-button class="nav-link sub-item"
                (click)="change(0, 0)">
            <span>Wrong flags per time played</span>
        </button>
        <button mat-button class="nav-link sub-item"
                (click)="change(0,1)">
            <span>Time spent after using a hint</span>
        </button>
        <button mat-button class="nav-link"
                (click)="change(2,2)">
            <span>Behavior correlation chart</span>
        </button>
    </div>
    <div id="scatterClustersSvgPlaceholder" class="graph">
        <div id="radarchartPlaceholder" class="graph">
            <crczp-clustering-visualization
                class="graph"
                [selectedComponent]="selectedComponent"
                [selectedFeature]="selectedFeature"
                [trainingDefinitionId]="trainingDefinitionId"
                [trainingInstanceIds]="trainingInstanceIds"
                [numOfClusters]="numOfClusters"
                [isStandalone]="true"
                [level]="level" />
        </div>
    </div>
</div>
